[tox]
envlist=
     py3

[testenv]
deps =
     -rrequirements.txt
     pytest
     pytest-sugar
     flake8
commands = py.test

[pytest]
addopts=
     --doctest-modules

[testenv:lint]
deps =
     -rrequirements.txt
     pylint
     flake8
commands =
     pylint -E lms
     flake8 --exclude=.tox,.tmp
